<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="public/css/app.css">
    <link rel="stylesheet" href="public/css/app-render.css">
    <style>
        :root {
            --color-primary: #007580;
        }
    </style>
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>

    </style>
</head>

<body>


    <!--------------------start---------------------->
    <section class="contact__section">
        <div class="contact__section--main">
            <div class="container">
                <div class="row mt-5">
                    <div class="col-lg-5 col-md-12 col-sm-12">
                        <div class="contact__section--main--info bg-white">
                            <h2 class="f-28 mb-0">Liên hệ | Job3s</h2>
                            <div class="contact__section--main--info--list">
                                <div class="contact__section--main--info--list--item d-flex">
                                    <div
                                        class="contact__section--main--info--list--item--logo text-white rounded-circle d-flex align-items-center justify-content-center">
                                        <img src="https://cdn.job3s.vn/images/com_white.png" alt="Công ty">
                                    </div>
                                    <div class="contact__section--main--info--list--item--info">
                                        <h3 class="f-22 mb-0">Công ty</h3>
                                        <p class="mb-0">Công ty Công nghệ 3S Group</p>
                                    </div>
                                </div>
                                <div class="contact__section--main--info--list--item d-flex">
                                    <div
                                        class="contact__section--main--info--list--item--logo text-white rounded-circle d-flex align-items-center justify-content-center">
                                        <img src="https://cdn.job3s.vn/images/location_white.png" alt="trụ sở">
                                    </div>
                                    <div class="contact__section--main--info--list--item--info">
                                        <h3 class="f-22 mb-0">Trụ sở giao dịch:</h3>
                                        <p class="mb-0">Tòa nhà số 15 - 17 Phố Ngọc Khánh, Phường Giảng Võ, Quận Ba
                                            Đình, TP. Hà Nội</p>
                                    </div>
                                </div>
                                <div class="contact__section--main--info--list--item d-flex">
                                    <div
                                        class="contact__section--main--info--list--item--logo text-white rounded-circle d-flex align-items-center justify-content-center">
                                        <img src="https://cdn.job3s.vn/images/email_white.png" alt="trụ sở">
                                    </div>
                                    <div class="contact__section--main--info--list--item--info">
                                        <h3 class="f-22 mb-0">Email hỗ trợ</h3>
                                        <p class="mb-0">Support@job3s.vn</p>
                                    </div>
                                </div>
                                <div class="contact__section--main--info--list--item d-flex">
                                    <div
                                        class="contact__section--main--info--list--item--logo text-white rounded-circle d-flex align-items-center justify-content-center">
                                        <img src="https://cdn.job3s.vn/images/phone_white.png" alt="số điện thoại">
                                    </div>
                                    <div class="contact__section--main--info--list--item--info">
                                        <h3 class="f-22 mb-0">Số điện thoại hỗ trợ</h3>
                                        <a class="main_color d-block" href=" tel:1900 86 61">Hotline: 1900 86 61</a>
                                        <a class="main_color d-block" href="tel:+842433333933">Tel: +84-24 3333 3933</a>
                                    </div>
                                </div>
                                <div class="contact__section--main--info--list--item d-flex">
                                    <a class="d-block rounded-circle position-relative d-flex justify-content-center align-items-center"
                                        href="#" rel="nofollow">
                                        <img src="https://cdn.job3s.vn/images/fb_nobg.svg" alt="facebook">
                                    </a>
                                    <a class="d-block rounded-circle position-relative d-flex justify-content-center align-items-center bg-twitter"
                                        href="#" rel="nofollow">
                                        <img src="https://cdn.job3s.vn/images/twt_nobg.svg" alt="twitter">
                                    </a>
                                    <a class="d-block rounded-circle position-relative d-flex justify-content-center align-items-center bg-youtube"
                                        href="#" rel="nofollow">
                                        <img src="https://cdn.job3s.vn/images/yt_nobg.svg" alt="youtube">
                                    </a>
                                    <a class="d-block rounded-circle position-relative d-flex justify-content-center align-items-center"
                                        href="#" rel="nofollow">
                                        <img src="https://cdn.job3s.vn/images/images-test/icon_last.svg" alt="tiktok"
                                            class="w-100">
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-7 col-md-12 col-sm-12">
                        <div class="contact__section--main--form bg-white">
                            <h2 class="main_color f-22">Gửi phản hồi tới Job3s</h2>
                            <div class="contact__section--main--form--main">
                                <form id="contact_form" novalidate="novalidate"
                                    class="contact__section--main--form--main--form">
                                    <div class="d-flex contact__section--main--form--main--form--item">
                                        <div class="w-100 m-0">
                                            <label class="font-weight-500" for="full_name">
                                                Họ và tên
                                                <span class="color_red">*</span>
                                            </label>
                                            <div class="contact__section--main--form--main--form--item--input">
                                                <input class="f-15 w-100 bg-white text-capitalize" type="text"
                                                    placeholder="Nhập họ tên" name="full_name" id="full_name">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="d-flex contact__section--main--form--main--form--item">
                                        <div class="contact__section--main--form--main--form--item--child">
                                            <label class="font-weight-500" for="email">
                                                Email
                                                <span class="color_red"> *</span>
                                            </label>
                                            <div class="contact__section--main--form--main--form--item--input">
                                                <input class="f-15 w-100 bg-white text-capitalize" type="text"
                                                    placeholder="Nhập email của bạn" name="email" id="email">
                                            </div>
                                        </div>
                                        <div class="contact__section--main--form--main--form--item--child">
                                            <label class="font-weight-500" for="phone">
                                                Số điện thoại
                                                <span class="color_red"> *</span>
                                            </label>
                                            <div class="contact__section--main--form--main--form--item--input">
                                                <input class="f-15 w-100 bg-white text-capitalize" type="text"
                                                    placeholder="Nhập số điện thoại của bạn" name="phone" id="phone">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="d-flex contact__section--main--form--main--form--item">
                                        <div class="w-100 m-0">
                                            <label class="font-weight-500" for="title">
                                                Tiêu đề
                                                <span class="color_red">*</span>
                                            </label>
                                            <div class="contact__section--main--form--main--form--item--input">
                                                <input class="f-15 w-100 bg-white text-capitalize" type="text"
                                                    placeholder="Nhập tiêu đề cho nội dung phản hồi" name="title"
                                                    id="title">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="d-flex contact__section--main--form--main--form--item">
                                        <div class="w-100 m-0">
                                            <label class="font-weight-500" for="title">
                                                Nội dung
                                                <span class="color_red">*</span>
                                            </label>
                                            <div class="contact__section--main--form--main--form--item--input">
                                                <textarea cols="30" rows="10" placeholder="Nội dung phản hồi của bạn"
                                                    class="f-15 w-100 bg-white text-capitalize"></textarea>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="d-flex contact__section--main--form--main--form--item">
                                        <button type="submit"
                                            class="cursor-pointer btn-primary font-weight-500 text-white">Gửi phản
                                            hồi</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!---------------------end----------------------->
</body>

</html>
